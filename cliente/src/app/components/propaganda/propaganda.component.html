<div class="container-fluid">
    <!-------------------------------- Comienza formulario de carga -------------------------------->
    <h2>Propagandas</h2>
    <form #propagandasForm="ngForm" (ngSubmit)="onSubmit(propagandasForm)">
        <div class="row" style="margin-left: 3px;">
            <div class="col-xs-5">
                <label class="form-label" for="empresa">Empresa:</label>
                <input id="empresa" class="form-control" type="text" name="empresa" placeholder="Empresa..." #empresa='ngModel'
                    [(ngModel)]="propaganda.empresa" required>
                <span class="form_error" *ngIf="empresa.touched && !empresa.valid">
                    La empresa es obligatorio
                </span>
            </div>
            <div class="col-xs-5" style="margin-left: 3px;">
                <label class="form-label" for="cuit">Cuit:</label>
                <input id="cuit" class="form-control" type="text" name="cuit" placeholder="Cuit..."
                    #cuit='ngModel' [(ngModel)]="propaganda.cuit" required>
                <span class="form_error" *ngIf="cuit.touched && !cuit.valid">
                    El cuit es obligatorio
                </span>
            </div>
        </div>
        <br>
        <input id="nuevo" type="submit" class="btn btn-success" value="Nuevo propaganda" style="margin-left: 3px;"
            [disabled]="!propagandasForm.form.valid" />&nbsp;
        <input id="modificar" type="text" (click)="updatePropaganda(propaganda)" class="btn btn-info" value="Modificar"
            style="width: 132px; margin-left: -6px;" [disabled]="!propagandasForm.form.valid" />
        <button id="cancelar" type="button" (click)="LimpiarCampos()" class="btn btn-danger"
            style="margin-left: 10px;">Cancelar</button>
    </form>
    <!-------------------------------- Comienza Busqueda -------------------------------->

    <div style="margin-left: 50%; margin-top: -132px;" class="row">
        <div class="col-xs-5">
            <label id="inputBuscar" class="form-label" for="titulo">Buscar por Titulo:&nbsp;</label>
            <input type="text" class="form-control" [(ngModel)]="cuitBuscado" />
            <br>
            <button id="buscar" type="button" class="btn btn-success" (click)="BuscarPropaganda()">Buscar</button>
        </div>
    </div>

    <!-------------------------------- Comienza Listado -------------------------------->
    <div style="margin-bottom: 50px;"></div>
    <h2>Listado de Propagandas</h2>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Empresa</th>
                <th scope="col">Cuit</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let propaganda of propagandas">
                <td>
                    {{propaganda.empresa}}
                </td>
                <td>
                    {{propaganda.cuit}}
                </td>
                <td>
                    <button (click)="modificaDato(propaganda.id)" type="button"
                        class="btn btn-info">Modificar</button>&nbsp;
                    <button (click)="setConfirmDelete(propaganda)" type="button" class="btn btn-danger">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
